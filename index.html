<!DOCTYPE html>
<html>
<head>
    <title>ポスティングマップ</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgSr0GH7RWsWcu5hR3ehk5P5ssyHzRLI0&callback=initMap" async defer></script>
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body onload="loadGapi()">
    <div id="map"></div>
    <button id="refreshButton" onclick="refreshMarkers()">更新</button>
    <div id="inputForm">
        <label for="timestamp">時刻:</label>
        <input type="text" id="timestamp" name="timestamp" readonly><br>
        <label for="nickname">ニックネーム:</label>
        <input type="text" id="nickname" name="nickname"><br>
        <label for="count">枚数:</label>
        <input type="number" id="count" name="count"><br>
        <label for="tag">タグ:</label>
        <select id="tag" name="tag">
            <option value="完了">完了</option>
            <option value="予定">予定</option>
            <option value="不可">不可</option>
        </select><br>
        <button onclick="saveData()">送信</button>
        <button onclick="cancelForm()">キャンセル</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
