<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Map Pin Manager</title>
    <style>
        #map {
            height: 90vh;
            width: 100%;
        }
        #form {
            display: none;
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            border: 1px solid black;
            z-index: 5;
        }
        #form label {
            display: block;
            margin-top: 5px;
        }
        #update-button {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <button id="update-button">更新</button>
    <div id="form">
        <label>時刻: <input type="text" id="time" readonly></label>
        <label>タグ:
            <select id="tag">
                <option value="完了">完了</option>
                <option value="予定">予定</option>
            </select>
        </label>
        <button id="submit-button">送信</button>
        <button id="cancel-button">キャンセル</button>
    </div>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgSr0GH7RWsWcu5hR3ehk5P5ssyHzRLI0"></script>
    <script src="script.js"></script>
</body>
</html>
